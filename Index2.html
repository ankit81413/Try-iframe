<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>midreciever</title>
</head>

<body>
  <h1>loading movie ...</h1>
  
  
  <script>
  
      //prints the adminname
  var currentuser = localStorage.getItem("user");
  console.log(currentuser);
  var movlink = localStorage.getItem("link");
  //prints the movielink
  console.log(movlink);
  
  //removing the movielink and username from localstorage
  localStorage.removeItem("user");
  localStorage.removeItem("link");
  
  




  var timestamp = Date.now(); // Get current timestamp in milliseconds

  
    
  







  
  
  
  var currentUser = currentuser; // Replace with your actual value

  
  fetch("https://api.jsonbin.io/v3/b/649abd74b89b1e2299b5e114")
    .then(function(response) {
      return response.json();
    })
    .then(function(jsonData) {
      // Find the user in the JSON data
      var users = jsonData.record.users;
      var user = users.find(function(item) {
        return item.user === currentUser;
      });

      // Check if the user was found
      if (user) {
        console.log("Reference: " + user.reference);
        userlink(user);
      } else {
        userlink('none');
      }
    })
    
    .catch(function(error) {
      console.log("Error fetching JSON: " + error);
    });
    
    
    




  function userlink(user){
    var nextlink = user.reference + "?currentsite=" + movlink +"&value="+ timestamp;

      console.log(nextlink);
      
      //window.location=nextlink;
      window.open( nextlink , "_blank");
  }





  </script>

</body>

</html>
