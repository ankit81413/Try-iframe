<script>




  // Function to get the value of a parameter from the URL
function getURLParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}







// Get the value from the 'val' parameter in the URL
var userval = getURLParameter('value');
var link = getURLParameter('link');

if (link === "") {

  document.getElementById("message").innerText="there is a problem phrasing the link";
  

} else {

  // Display the value and link in the console
  //set userval and link in localstorage
  
  

localStorage.setItem("user",userval);
localStorage.setItem("link",link);
